<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title th:text="${titulo}">Insert title here</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
    <style>
      .card-custom {
        background-color: #f3f3f3; 
      }
      .card-header-custom {
        background-color: #00488b; 
      }
      .btn-custom-submit {
        background-color: #f1c79a; 
        color: rgb(0, 0, 0); 
      }
    </style>
  </head>
  <body>
    
    <h1 class="text-center">Ingresar Usuario</h1>

    <div class="container mt-5">
      <div class="card card-custom">
        <div class="card-header card-header-custom">
          <h1 class="text-white mb-4" th:text="${titulo}"></h1>
        </div>
        <div class="card-body">
          <form th:action="@{/index}" th:object="${usuario}" method="post" class="needs-validation" novalidate>
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
              <div class="invalid-feedback">
                Por favor ingrese un nombre válido.
              </div>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" th:field="*{email}" required>
              <div class="invalid-feedback">
                Por favor ingrese un email válido.
              </div>
            </div>
            <input type="hidden" th:field="*{id}"/>
            <button type="submit" class="btn btn-custom-submit">Crear usuario</button>
          </form>
        </div>
      </div>
    </div>

    <script>
      
      //VALIDACIÓN
      (function () {
        'use strict'

        var forms = document.querySelectorAll('.needs-validation')

        Array.prototype.slice.call(forms)
          .forEach(function (form) {
            form.addEventListener('submit', function (event) {
              if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
              }

              form.classList.add('was-validated')
            }, false)
          })
      })()
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  </body>
</html>
